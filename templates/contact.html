{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <style>
        form{
            display: flex;
            flex-direction: column;
        }
        form>input{
            width: 270px;
            margin: 13px 0px 28px 627px;
            padding: 6px;
        }
        #Sub{
            background-color: rgb(13, 13, 180);
            
            margin-left: 820px;
            width:80px;
            border-radius: 10px;
            margin-top: -20px;

        }
    </style>
</head>
<body>
    <center>
        <form  method="POST">
            {% csrf_token %}
                <h1>Contact Us</h1>
                <label for="N">Name</label>
                <input type="text" name="N" id="N" placeholder="enter name">
                <label for="E">Your E-mail</label>
                <input type="email" name="E" id="E" placeholder="enter E-mail">
                <label for="M">your <br>Messages</label>
                <input type="text" name="M" id="M" placeholder="enter message">
                <input type="submit" value="submit" id="Sub">

        </form>
    </center>
    <script src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
